<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carla Beauty</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Outfit:wght@100..900&family=Space+Grotesk:wght@300..700&family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Outfit:wght@100..900&family=Space+Grotesk:wght@300..700&family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <section class="menu-container">
            <div class="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="offscreen-menu">
                <div class="header-menu-hidden">
                    <figure class ="mobile-menu-logo">
                        <img id="cb_logo_mobile" src="./images/cb_logo.svg" alt="CB Logo">
                        <img id="cb_logo_name_mobile" src="./images/cb_name.svg" alt="CB Logo Name">
                    </figure>
                    <div class="mobile-menu-links">
                        <a href="./index.html">Home</a>
                        <a href="./portfolio.html">My Work</a>
                        <a href="./services.html">Services</a>
                        <a href="#">Classes</a>
                        <a href="#">Beauty Tips</a>
                        <a href="./about.html">About</a>
                        <a href="#">Contact</a>
                    </div>
                    <div class="mobile-menu-socials">
                        <a href="#"><img src="./images/ph_phone.svg" alt="phone contact"></a>
                        <a href="#"><img src="./images/ic_baseline-whatsapp.svg" alt="Whatsapp contact"></a>
                        <a href="#"><img src="./images/iconoir_instagram.svg" alt="Instagram contact"></a>
                    </div>
                    <div class="mobile-menu-slogan">
                        <p>Expert Makeup and Hairstyle Studio</p>
                    </div>
                </div>
            </div>
            <nav class="menu">
                <div class="header-menu" id="left-menu">
                    <a href="./index.html">Home</a>
                    <span class="separator"></span>
                    <a href="./portfolio.html">My Work</a>
                    <span class="separator"></span>
                    <a href="./services.html">Services</a>
                    <span class="separator"></span>
                    <a href="#">Classes</a>
                </div>
                <figure class ="logo">
                    <img id="cb_logo" src="./images/cb_logo.svg" alt="CB Logo">
                    <img id="cb_logo_name" src="./images/cb_name.svg" alt="CB Logo Name">
                </figure>
                <div class="header-menu" id="right-menu">
                    <a href="#">Beauty Tips</a>
                    <span class="separator"></span>
                    <a href="./about.html">About</a>
                    <span class="separator"></span>
                    <a href="#">Contact</a>
                    <span class="separator"></span>
                </div>
                <div class="header-instagram">
                    <a href="#"><img src="./images/iconoir_instagram.svg" alt="Instagram Page"></a>
                </div>
            </nav>
        </section>
    </header>
    <section class="portfolio">
        <div class="message-box">
            <button class="chat-btn">
              <img
                src="images/chat_icon.svg"
                alt=""
                id="chat-icon"
                id="chat-icon"
              />
            </button>
            <div class="icon-container">
              <button class="icon">
                <img src="images/instagram.svg" alt="Instagram" />
              </button>
              <button class="icon">
                <img src="images/phone.svg" alt="Phone" />
              </button>
              <button class="icon">
                <img src="images/whatsapp.svg" alt="WhatsApp" />
              </button>
            </div>
        </div>
        <div class="portfolio-hero">
            <div class="hero-header">
                <h1>MY WORK</h1>
            </div>
            <span></span>
            <div class="hero-text">
                <p>With a decade of experience, each look highlights my passion for enhancing your individual beauty.</p>
            </div>
        </div>
        <div class="portfolio-gallery">
            <div class="portfolio-gallery-menu">
                <div class="portfolio-gallery-menu-makeup active">
                    <h5>Makeup</h5>
                    <span></span>
                </div>
                <div class="portfolio-gallery-menu-hairstyle">
                    <h5>Hairstyle</h5>
                    <span></span>
                </div>
            </div>
            <div class="portfolio-gallery-photos">
                <div class="portfolio-gallery-photos-makeup active">
                    <img src="./images/makeup/mu1.png" alt="makeup style 1">
                    <img src="./images/makeup/mu2.png" alt="makeup style 2">
                    <img src="./images/makeup/mu3.png" alt="makeup style 3">
                    <img src="./images/makeup/mu4.png" alt="makeup style 4">
                    <img src="./images/makeup/mu5.png" alt="makeup style 5">
                    <img src="./images/makeup/mu6.png" alt="makeup style 6">
                    <img src="./images/makeup/mu7.png" alt="makeup style 7">
                    <img src="./images/makeup/mu8.png" alt="makeup style 8">
                    <img src="./images/makeup/mu9.png" alt="makeup style 9">
                </div>
                <div class="portfolio-gallery-photos-hairstyle">
                    <img src="./images/hairstyle/hs1.png" alt="hairstyle 1">
                    <img src="./images/hairstyle/hs2.png" alt="hairstyle 2">
                    <img src="./images/hairstyle/hs3.png" alt="hairstyle 3">
                    <img src="./images/hairstyle/hs4.png" alt="hairstyle 4">
                    <img src="./images/hairstyle/hs5.png" alt="hairstyle 5">
                    <img src="./images/hairstyle/hs6.png" alt="hairstyle 6">
                    <img src="./images/hairstyle/hs7.png" alt="hairstyle 7">
                    <img src="./images/hairstyle/hs8.png" alt="hairstyle 8">
                    <img src="./images/hairstyle/hs9.png" alt="hairstyle 9">
                </div>
            </div>
            <div class="portfolio-gallery-button">
                <button>View More</button>
            </div>
        </div>
    </section>
    <div id="footer-container"></div>
    <script src="./script/burger-menu.js"></script>
    <script src="./script/header-shrink.js"></script>
    <script src="./script/portfolio-gallery.js"></script>
    <script src="./script/home.js"></script>
    <script>
      fetch("header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header-container").innerHTML = data;
        });
      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer-container").innerHTML = data;
        });
    </script>

</body>
</html>
