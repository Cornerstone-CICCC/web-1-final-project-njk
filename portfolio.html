<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="portfolio">
        <div class="portfolio-hero">
            <div class="hero-header">
                <h1>MY WORK</h1>
            </div>
            <hr/>
            <div class="hero-text">
                <p>With a decade of experience, each look highlights my passion for enhancing your individual beauty.</p>
            </div>
        </div>
        <div class="portfolio-gallery">
            <div class="portfolio-gallery-menu">
                <div class="portfolio-gallery-menu-makeup">
                    <h3>Makeup</h3>
                    <span></span>
                </div>
                <div class="portfolio-gallery-menu-hairstyle">
                    <h3>Hairstyle</h3>
                    <span></span>
                </div>
            </div>
            <div class="portfolio-gallery-photos">
                <div class="portfolio-gallery-photos-makeup">
                    <img src="./images/makeup/mu1.svg" alt="makeup style 1">
                    <img src="./images/makeup/mu2.svg" alt="makeup style 2">
                    <img src="./images/makeup/mu3.svg" alt="makeup style 3">
                    <img src="./images/makeup/mu4.svg" alt="makeup style 4">
                    <img src="./images/makeup/mu5.svg" alt="makeup style 5">
                    <img src="./images/makeup/mu6.svg" alt="makeup style 6">
                    <img src="./images/makeup/mu7.svg" alt="makeup style 7">
                    <img src="./images/makeup/mu8.svg" alt="makeup style 8">
                    <img src="./images/makeup/mu9.svg" alt="makeup style 9">
                </div>
                <div class="portfolio-gallery-photos-hairstyle">
                    <img src="./images/hairstyle/hs1.svg" alt="hairstyle 1">
                    <img src="./images/hairstyle/hs2.svg" alt="hairstyle 2">
                    <img src="./images/hairstyle/hs3.svg" alt="hairstyle 3">
                    <img src="./images/hairstyle/hs4.svg" alt="hairstyle 4">
                    <img src="./images/hairstyle/hs5.svg" alt="hairstyle 5">
                    <img src="./images/hairstyle/hs6.svg" alt="hairstyle 6">
                    <img src="./images/hairstyle/hs7.svg" alt="hairstyle 7">
                    <img src="./images/hairstyle/hs8.svg" alt="hairstyle 8">
                    <img src="./images/hairstyle/hs9.svg" alt="hairstyle 9">
                </div>
            </div>
            <div class="portfolio-gallery-button">
                <button>View More</button>
            </div>
        </div>
    </section>
</body>
</html>
